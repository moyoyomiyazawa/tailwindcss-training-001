<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/tailwind.css" rel="stylesheet">
  <title>Document</title>
</head>
<body class="bg-gray-300">
  <div class=" bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-5">
    <div class="px-8 py-12 space-y-6 max-w-md mx-auto sm:max-w-xl lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2">
      <div class="xl:max-w-xl">
        <img class="h-10" src="./img/logo.svg" alt="Workcation">
        <img class="rounded-lg shadow-2xl sm:h-64 sm:w-full sm:object-cover object-center lg:hidden" src="./img/beach-work.jpg" alt="Woman workcation on the beach">
        <h1 class="text-2xl font-bold text-gray-900 sm:text-4xl lg:text-3xl">
          You can work from anywhere.
          <br class="hidden lg:inline">
          <span class="text-brand">Take advantage of it.</span>
        </h1>
        <p class="text-gray-600 sm:text-xl">
          Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some nice weather even when you're not on vacation.
        </p>
        <div class="p-0">
          <a class="inline-block px-5 py-3 rounded-lg shadow-lg bg-brand hover:bg-brand-light hover:-translate-y-0.5 focus:outline-none focus:ring focus:ring-offset-2 focus:ring-indigo-500 focus:ring-opacity-50 active:bg-brand-dark transform transition text-white uppercase tracking-wider font-semibold text-sm sm:text-base" href="#">Book your escape</a>
        </div>
      </div>
    </div>
    <div class="hidden relative lg:block 2xl:col-span-3">
      <img class="absolute inset-0 w-full h-full object-cover object-center" src="./img/beach-work.jpg" alt="Woman workcation on the beach">
    </div>
  </div>
</body>
</html>
